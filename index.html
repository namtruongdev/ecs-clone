    <script>
      const languageOption = document.getElementById('language-option');
      const loginBtn = document.getElementById('login-btn');

      languageOption.addEventListener('change', (event) => {
        const language = event.target.value;
        switch (language) {
          case 'en':
            loginBtn.textContent = 'Login';
            document.title = 'Login | Fabbi JSC';
            break;
          case 'vi':
            loginBtn.textContent = 'Đăng nhập';
            document.textContent = 'Đăng nhập | Fabbi JSC';
            break;
          case 'ja':
            loginBtn.textContent = ' ログインする ';
            document.title = ' ログインする | Fabbi JSC';
            break;
        }
      });
    </script>
